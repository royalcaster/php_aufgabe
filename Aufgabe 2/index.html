<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonnenaufgang - CSS Animation</title>
    
    <!-- 
        CSS-Animation Aufgabe
        Theme: Sonnenaufgang
        
        Animationen:
        1. Sonne steigt auf
        2. Himmel ändert Farbe
        3. Vogel fliegt vorbei
    -->
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Animations-Container -->
    <div class="scene">
        
        <!-- Himmel -->
        <div class="sky"></div>
        
        <!-- Sonne -->
        <div class="sun"></div>
        
        <!-- Wolken -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        
        <!-- Vogel -->
        <div class="bird">
            <div class="wing wing-left"></div>
            <div class="wing wing-right"></div>
        </div>
        
        <!-- Boden/Hügel -->
        <div class="ground"></div>
        
    </div>
    
    <!-- Info Box -->
    <div class="info-box">
        <h1>Sonnenaufgang</h1>
        <p>CSS Animation mit @keyframes</p>
        
        <h2>Animationen:</h2>
        <ul>
            <li>Sonne steigt auf</li>
            <li>Himmel ändert Farben</li>
            <li>Vogel fliegt vorbei</li>
            <li>Wolken bewegen sich</li>
        </ul>
        
        <button onclick="location.reload()">Neu starten</button>
    </div>
</body>
</html>
